name: Auto Refresh Dashboard

on:
  schedule:
    # Run every 15 minutes during market hours (Mon-Fri, 9:15amâ€“3:30pm IST)
    - cron: '*/15 3-10 * * 1-5'  # UTC time => 9:15 to 15:30 IST
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run stock data update
        run: |
          python .github/scripts/refresh_data.py
